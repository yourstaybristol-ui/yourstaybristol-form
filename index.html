<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Stay Bristol Payment</title>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #fff;
      color: #444;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a148c;
    }

    #spinner-container {
      display: none;
      margin-top: 40px;
    }

    img.spinner {
      width: 100px;
      height: 100px;
      display: block;
      margin: 20px auto;
    }

    @media (max-width: 600px) {
      img.spinner {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <form action="https://checkout.cardstream.com" method="POST">
    <label for="amount">Payment Amount</label>
    <input type="text" id="amount" name="amount" required>

    <label for="guestName">Guest Name</label>
    <input type="text" id="guestName" name="guestName" required>

    <label for="bookingRef">Booking Reference</label>
    <input type="text" id="bookingRef" name="bookingRef" required>

    <label for="expediaRef">Expedia Reference</label>
    <input type="text" id="expediaRef" name="expediaRef">

    <!-- Hidden fields -->
    <input type="hidden" name="merchantID" value="YOUR_MERCHANT_ID">
    <input type="hidden" name="orderRef" id="orderRef">
    <input type="hidden" name="currencyCode" value="826">
    <input type="hidden" name="transactionType" value="SALE">
    <input type="hidden" name="redirectURL" value="https://yourstaybristol.com/confirmation">
    <input type="hidden" name="callbackURL" value="https://yourstaybristol.com/callback">

    <button type="submit" id="proceed-btn">Proceed</button>
  </form>

  <!-- Spinner and redirect message -->
  <div id="spinner-container">
    <p style="font-size:18px;">Redirecting to our secure payment partner, Cardstreamâ€¦ please wait.</p>
    <p style="font-size:16px;">Loading...</p>
    <img src="spinner.svg" alt="Loading..." class="spinner">
  </div>

  <script>
    document.getElementById('proceed-btn').addEventListener('click', function() {
      document.querySelector('form').style.display = 'none';
      document.getElementById('spinner-container').style.display = 'block';
    });

    // Optional: auto-generate orderRef from bookingRef
    document.getElementById('bookingRef').addEventListener('input', function() {
      document.getElementById('orderRef').value = this.value + "-YSB";
    });
  </script>
</body>
</html>
