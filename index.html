<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Stay Bristol: Make a Payment</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
    }
    #logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 220px;
      height: auto;
    }
    h2 {
      font-family: 'Old Standard TT', serif;
      color: #2c3e50;
      font-size: 24px;
      text-align: center;
      margin: 0 0 10px 0;
    }
    #intro, #note {
      text-align: center;
      font-size: 14px;
      margin: 20px auto;
      color: #555;
      max-width: 600px;
    }
    form {
      width: 430px;
      margin: 0 auto;
    }
    .form-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 6px;
      width: 100%;
    }
    .form-row label {
      font-size: 14px;
      width: 170px;
      text-align: left;
      margin-right: 10px;
      white-space: nowrap;
    }
    .input-wrapper { flex-grow: 1; }
    input {
      padding: 6px;
      font-size: 13px;
      font-weight: bold;
      box-sizing: border-box;
      width: 100%;
      height: 30px;
    }
    input[readonly] {
      background-color: #f0f0f0;
      color: #555;
    }
    #submit-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background-color: #4a148c; }
    #debug {
      font-size: 13px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 4px;
      margin-top: 20px;
    }
    #debug span { display: block; margin-bottom: 6px; }
    #spinner-container { display: none; text-align: center; margin-top: 20px; }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
    footer a { color: #6a1b9a; text-decoration: none; margin: 0 8px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <a href="https://www.yourstaybristol.co.uk/" target="_blank">
    <img src="logo.png" alt="Your Stay Bristol Logo" id="logo" />
  </a>

  <h2>Your Stay Bristol: Make a Payment</h2>

  <p id="intro">
    Your Stay Bristol request payment of the amount below for the booking identified by the guest name and reference.
  </p>

  <form id="payment-form" method="post" action="https://pay.yourstaybristol.co.uk/">
  <div class="form-row">
    <label for="paymentAmount">Payment Amount:</label>
    <div class="input-wrapper">
      <input type="text" id="paymentAmount" name="amount" readonly maxlength="25" />
    </div>
  </div>

  <div class="form-row">
    <label for="bookingRef">YSB Booking Ref:</label>
    <div class="input-wrapper">
      <input type="text" id="bookingRef" name="orderRef" readonly maxlength="25" />
    </div>
  </div>

  <div id="submit-container">
    <button type="submit" id="proceed-btn">Proceed</button>
  </div>
</form>

  <!-- Spinner -->
  <div id="spinner-container">
    <p>Transferring you to our payment processing partner <b>Cardstream</b>…</p>
    <svg width="50" height="50" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="#333" stroke-width="8" fill="none" stroke-dasharray="200" stroke-dashoffset="0">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </svg>
  </div>

  <footer>
    <hr style="margin-bottom:10px;">
    <p>
      <a href="https://www.yourstaybristol.co.uk/about-us" target="_blank">About Us</a> |
      <a href="https://www.yourstaybristol.co.uk/locations" target="_blank">Locations</a> |
      <a href="https://www.yourstaybristol.co.uk/terms-and-conditions" target="_blank">Terms & Conditions</a> |
      <a href="https://www.yourstaybristol.co.uk/privacy-policy" target="_blank">Privacy Policy</a>
    </p>
    <p>© Your Stay Bristol Ltd</p>
  </footer>

<script>
function formatCurrency(poundsStr) {
  const pounds = parseFloat(poundsStr).toFixed(2);
  return "£" + pounds.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

document.addEventListener("DOMContentLoaded", function() {
  const params = new URLSearchParams(window.location.search);

  // Visible fields
  const amountField = document.getElementById("paymentAmount");
  const bookingField = document.getElementById("bookingRef");
  const guestField = document.getElementById("guestName");

  // Form inputs that actually POST
  const amountInput = document.querySelector('[name="amount"]');
  const orderRefInput = document.querySelector('[name="orderRef"]');

  // Prefill from query string
  if (params.has("paymentAmount")) {
    const rawAmount = params.get("paymentAmount");
    amountField.value = formatCurrency(rawAmount); // display £1,100.00
    amountInput.value = Math.round(parseFloat(rawAmount) * 100); // payload in pence
  }
  if (params.has("guestName")) {
    guestField.value = params.get("guestName");
  }
  if (params.has("bookingRef")) {
    bookingField.value = params.get("bookingRef");
    orderRefInput.value = params.get("bookingRef");
  }

  // Optional source/sourceRef injection
  const source = params.get("source");     // e.g. "Airbnb" or "Expedia"
  const sourceRef = params.get("sourceRef"); // e.g. "ABC123"
  if (source || sourceRef) {
    const bookingRefRow = bookingField.closest(".form-row");
    const sourceRow = document.createElement("div");
    sourceRow.className = "form-row";
    sourceRow.innerHTML = `
      <label>${source || "Source"} Ref:</label>
      <div class="input-wrapper">
        <input type="text" readonly maxlength="25" value="${sourceRef || ""}" />
      </div>`;
    bookingRefRow.insertAdjacentElement("afterend", sourceRow);
  }

  // Spinner handling
  const proceedBtn = document.getElementById("proceed-btn");
  const paymentForm = document.getElementById("payment-form");
  const spinner = document.getElementById("spinner-container");

  if (proceedBtn && paymentForm) {
    proceedBtn.addEventListener("click", function(e) {
      e.preventDefault();
      paymentForm.style.display = "none";
      if (spinner) spinner.style.display = "block";
      setTimeout(() => {
        paymentForm.submit();
      }, 500);
    });
  }
});
</script>
